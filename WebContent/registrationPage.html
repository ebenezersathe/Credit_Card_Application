<div ng-controller="registrationController">
	<form class="registrationForm">
		<div class="form-group row center">
			<label for="example-text-input"
				class="col-xs-12 col-form-label text-center"><h1>
					<small>Credit Card Registration</small>
				</h1></label>
		</div>
		<div class="form-group row">
			<label for="example-text-input" class="col-xs-3 col-form-label">Name</label>
			<div class="col-xs-8">
				<input class="form-control" type="text" id="example-text-input">
			</div>
		</div>
		<div class="form-group row">
			<label for="example-search-input" class="col-xs-3 col-form-label">Address</label>
			<div class="col-xs-8">
				<input class="form-control" type="search" id="example-search-input">
			</div>
		</div>
		<div class="form-group row">
			<label for="example-email-input" class="col-xs-3 col-form-label">DOB</label>
			<div class="col-xs-8">
				<input class="form-control" type="email" id="example-email-input">
			</div>
		</div>
		<div class="form-group row">
			<label for="example-url-input" class="col-xs-3 col-form-label">SSN</label>
			<div class="col-xs-8">
				<input class="form-control" type="url" id="example-url-input">
			</div>
		</div>
		<div class="form-group row">
			<label for="example-tel-input" class="col-xs-3 col-form-label">Annual
				Income</label>
			<div class="col-xs-8">
				<input class="form-control" id="example-tel-input">
			</div>
		</div>
		<div class="form-group row">
		<div class="col-xs-11 text-right">
		<button type="button" class="btn btn-success">Success</button>
		</div>
		</div>
	</form>
</div>
